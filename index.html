<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-column layout</title>
  <style>
    /* Reset and sizing helpers */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Layout: two vertical columns spanning full viewport height */
    body {
      display: flex;
      min-height: 100vh; /* ensure full screen height */
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    /* Left column: one third width */
    #left-column {
      width: 33.3333%;
      border: 2px solid pink;
      height: 100vh;
      padding: 1rem;
      background: rgba(255,192,203,0.03); /* subtle tint */
      overflow: auto;
    }

    /* Main area: two thirds width, on the right */
    #main-area {
      width: 66.6667%;
      border: 2px solid blue;
      height: 100vh;
      padding: 1rem;
      overflow: auto;
    }

    /* Small responsive tweak: stack on narrow screens */
    @media (max-width: 480px) {
      body { flex-direction: column; }
      #left-column, #main-area { width: 100%; height: auto; }
    }
  </style>
</head>
<body>
  <div id="left-column">
    <h2>Left column</h2>
    <p>Sidebar or navigation. This column occupies one third of the viewport width.</p>
  </div>

  <div id="main-area">
    <h1>Main area</h1>
    <p>This area occupies two thirds of the viewport width and sits on the right.</p>
  </div>
</body>
</html>
