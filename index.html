<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Two-column layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">Cippirimerlo</div>

    <div id="content">
        <div id="left-column">
            <div class="thumbnails" aria-label="thumbnails">
                <div class="thumb"><img src="svgs/sports.svg" alt="sports thumbnail"></div>
                <div class="thumb"><img src="svgs/calendar.svg" alt="calendar thumbnail"></div>
                <div class="thumb"><img src="svgs/butterfly.svg" alt="butterfly thumbnail"></div>
                <div class="thumb"><img src="svgs/bikini.svg" alt="bikini thumbnail"></div>
            </div>
            <div class="additional-image">
                <label for="additional-image-input">Immagine Addizionale</label>
                <input id="additional-image-input" type="file" accept="image/*" />
                <input id="additional-image-scaler" type="range" min="50" max="200" value="100" />
                <button id="clear-additional-image" type="button" disabled>Rimuovi Immagine</button>
            </div>
            <div class="download-area">
                <button id="download-canvas" type="button">Scarica Immagine</button>
            </div>
        </div>

        <div id="main-area">
            <canvas id="main-canvas" aria-label="main canvas"></canvas>
        </div>
    </div>

    <script src="js/globals.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/thumbnails.js"></script>
</body>

</html>
